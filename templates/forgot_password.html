<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Pulse | CinemaPulse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/movies.css') }}">
    <style>
        body { background-color: #0d0d0d; color: white; font-family: 'Poppins', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .reset-card { background: #1a1a1a; padding: 40px; border-radius: 15px; width: 380px; text-align: center; border-top: 5px solid #e50914; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 span { color: #e50914; }
        input { width: 100%; padding: 12px; margin: 20px 0; background: #222; border: 1px solid #333; color: white; border-radius: 5px; box-sizing: border-box; }
        .btn-red { background: #e50914; color: white; width: 100%; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-red:hover { background: #b20710; transform: scale(1.02); }
        .status-msg { margin-bottom: 20px; font-size: 0.9rem; padding: 10px; border-radius: 4px; }
        .error { background: rgba(229, 9, 20, 0.1); color: #ff4d4d; }
        .success { background: rgba(46, 204, 113, 0.1); color: #2ecc71; }
    </style>
</head>
<body>
    <div class="reset-card">
        <h2>Reset <span>Pulse</span></h2>
        
        {% if error %}
            <div class="status-msg error">{{ error }}</div>
        {% endif %}
        
        {% if success_email %}
            <div class="status-msg success">Recovery link sent to your inbox!</div>
            <p style="color: #888;">Check <strong>{{ success_email }}</strong> for instructions.</p>
        {% else %}
            <p style="color: #aaa;">Enter your email to receive your password recovery details.</p>
            <form action="{{ url_for('forgot_password') }}" method="POST">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit" class="btn-red">SEND RECOVERY MAIL</button>
            </form>
        {% endif %}

        <div style="margin-top: 25px;">
            <a href="{{ url_for('login') }}" style="color: #666; text-decoration: none; font-size: 0.85rem;">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
