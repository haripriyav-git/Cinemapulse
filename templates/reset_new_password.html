<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password | CinemaPulse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/movies.css') }}">
    <style>
        body { background-color: #0d0d0d; color: white; font-family: 'Poppins', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .reset-card { background: #1a1a1a; padding: 40px; border-radius: 15px; width: 380px; text-align: center; border-top: 5px solid #e50914; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 span { color: #e50914; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #333; color: white; border-radius: 5px; box-sizing: border-box; }
        .btn-red { background: #e50914; color: white; width: 100%; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-red:hover { background: #b20710; transform: scale(1.02); }
        .instruction { color: #aaa; font-size: 0.9rem; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="reset-card">
        <h2>New <span>Password</span></h2>
        <p class="instruction">Please enter a strong password to secure your account.</p>

        <form action="{{ url_for('reset_with_token', token=token) }}" method="POST">
            <input type="password" name="password" placeholder="New Password" required minlength="8">
            <input type="password" name="confirm_password" placeholder="Confirm New Password" required minlength="8">
            <button type="submit" class="btn-red">UPDATE PASSWORD</button>
        </form>
    </div>
</body>
</html>
