<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CinemaPulse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/movies.css') }}">
    <style>
        :root { --primary-red: #e50914; }

        body { 
            /* Background image with a professional dark overlay */
            background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), 
                        url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=2070');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: white; 
            font-family: 'Poppins', sans-serif; 
        }

        .auth-card { 
            background: rgba(26, 26, 26, 0.95); 
            padding: 40px; 
            border-radius: 12px; 
            width: 380px; 
            border-top: 4px solid var(--primary-red); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); 
            backdrop-filter: blur(8px);
        }

        .tabs { display: flex; margin-bottom: 25px; border-bottom: 1px solid #333; }
        .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; color: #666; transition: 0.3s; }
        .tab.active { color: white; border-bottom: 2px solid var(--primary-red); font-weight: bold; }

        .form-section { display: none; }
        .form-section.active { display: block; }

        input { 
            width: 100%; padding: 12px; margin: 10px 0; background: #222; 
            border: 1px solid #333; color: white; border-radius: 5px; box-sizing: border-box; 
        }

        .btn { 
            width: 100%; padding: 12px; background: var(--primary-red); border: none; 
            color: white; font-weight: bold; cursor: pointer; border-radius: 5px; 
            transition: 0.3s; margin-top: 10px;
        }
        .btn:hover { opacity: 0.9; transform: scale(1.02); }

        .form-footer { text-align: center; margin-top: 15px; }
        .form-footer a { color: #888; font-size: 12px; text-decoration: none; transition: 0.3s; }
        .form-footer a:hover { color: var(--primary-red); }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2 style="text-align: center; margin-bottom: 30px;">Cinema<span style="color:var(--primary-red)">Pulse</span></h2>
        
        <div id="auth-tabs" class="tabs">
            <div id="t1" class="tab active" onclick="toggleAuth('login')">Login</div>
            <div id="t2" class="tab" onclick="toggleAuth('signup')">Create Account</div>
        </div>

        {% if error %}<p style="color: var(--primary-red); text-align: center; font-size: 14px;">{{ error }}</p>{% endif %}

        <div id="login-sec" class="form-section active">
            <form action="{{ url_for('login') }}" method="POST">
                <input type="email" name="username" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn">SIGN IN</button>
            </form>
            <div class="form-footer">
                <a href="javascript:void(0)" onclick="toggleAuth('forgot')">Forgot Password?</a>
            </div>
        </div>

        <div id="signup-sec" class="form-section">
            <form action="{{ url_for('signup') }}" method="POST">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Create Password" required>
                <button type="submit" class="btn">JOIN THE COMMUNITY</button>
            </form>
        </div>

        <div id="forgot-sec" class="form-section">
            <h4 style="text-align: center; margin-bottom: 10px;">Reset Password</h4>
            <p style="color: #666; font-size: 12px; text-align: center; margin-bottom: 15px;">Enter your email to receive a recovery link.</p>
            <form action="{{ url_for('forgot_password') }}" method="POST">
                <input type="email" name="email" placeholder="Email Address" required>
                <button type="submit" class="btn">SEND RESET LINK</button>
            </form>
            <div class="form-footer">
                <a href="javascript:void(0)" onclick="toggleAuth('login')" style="color: var(--primary-red);">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        function toggleAuth(mode) {
            const sections = ['login-sec', 'signup-sec', 'forgot-sec'];
            const tabs = document.getElementById('auth-tabs');
            
            // Reset all sections
            sections.forEach(sec => document.getElementById(sec).classList.remove('active'));
            
            // Show current section
            document.getElementById(mode + '-sec').classList.add('active');
            
            // Toggle Tab Visibility
            if (mode === 'forgot') {
                tabs.style.display = 'none';
            } else {
                tabs.style.display = 'flex';
                document.getElementById('t1').classList.toggle('active', mode === 'login');
                document.getElementById('t2').classList.toggle('active', mode === 'signup');
            }
        }
    </script>
</body>
</html>
